<!DOCTYPE html>
<html>
<body>

<h2>Feedback Form</h2>
<p> Please fill out this form to help us improve our site.</p>

<form>
  Name:
  <input type="text" name="firstname">
  <br><br>
  
  Comments:<br>
  <form action="/action_page.php">
  <textarea name="message" rows="4" cols="35">Enter comments here.</textarea>
  <br><br>
  
  E-mail Address:
  <input type="text" email="email">
  <br><br>
  
  Things you liked: <br>
  <input type="checkbox" name="types" value="Links">Links
<input type="checkbox" name="types" value="Ease of use">Ease of use 
<input type="checkbox" name="types" value="Images">Images
<input type="checkbox" name="types" value="Source code">Source code 
<br><br>
  
  How did you get to our site?:<br>
   <input type="radio" name="type" value="Links" checked> Links from another site
  <input type="radio" name="type" value="Deitel"> Deitel.com Web site
  <input type="radio" name="type" value="Refrence"> Reference in a book 
  <input type="radio" name="type" value="Other"> Other
  <br><br>
  
  Rate our site: 
  <select name="Amazing">
    <option value="Amazing">Amazing</option>
    <option value="Good">Good</option>
    <option value="Bad">Bad</option>
  </select>
  <br><br>
  
   <input type="submit" value="Submit">

</form>

</html>
