<!DOCTYPE html>
<html>
<head>
<title> Factorials Conversion </title>
<script type="text/javascript">

//main function
function factorial() {
var val, result;

//fetch userNumber from textbox
val = parseInt(document.getElementById('userNumber').value);

//get the convertedNumber from calculatefactorial function and store it in textarea
result = calculatefactorial(val);
document.getElementById('convertedNumber').innerHTML = result;
}

//calculatefactorial function that calculates factorial using recursion
function calculatefactorial(n) {
if(n == 0) { 
	return 1;
	} else {
	return n * calculatefactorial(n - 1);
	}
}

//reset function to erase the numbers
function reset() {
document.getElementById('userNumber').value = "";
document.getElementById('convertedNumber').value = "";
}

</script>
</head>

<body>
<h2> Factorials Conversion </h2>

 <!--get the user input--> 
<label>Enter the number : </label> <input type="textbox" id="userNumber">
<input type="button" id="conversion" value="Convert" onclick="factorial()"> 

 <!--show the factorial--> 
<textarea id="convertedNumber" rows="1" cols="18" readonly="readonly"></textarea>
<br>
<br>
 <!--reset button--> 
<input type="button" value="Reset" onclick="reset()">

</body>

</html>
